<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.js"></script>
</head>
<body class="bg-base-200 min-h-screen">
    <div class="navbar bg-base-100 shadow-md">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">App</a>
        </div>
        <div class="flex-none">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar placeholder">
                    <div class="bg-neutral text-neutral-content rounded-full w-10">
                        <span>{{if .Email}}{{printf "%.1s" .Email | printf "%s" }}{{else}}U{{end}}</span>
                    </div>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li class="menu-title">
                        <span>{{.Email}}</span>
                    </li>
                    <li>
                        <a href="/auth/logout" class="justify-between">
                            Logout
                            <span class="badge">Sign out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-6">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Welcome{{if .Name}}, {{.Name}}{{end}}!</h2>
                <p>You are now logged in using PocketBase authentication.</p>
                <div class="card-actions justify-end">
                    <a href="/auth/logout" class="btn btn-primary">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
