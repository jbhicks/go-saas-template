<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - City Tiers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            margin-bottom: 15px;
        }
        .links {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Login to City Tiers</h1>
    
    {{if .Error}}
    <div class="error">{{.Error}}</div>
    {{end}}
    
    {{if .Success}}
    <div class="success">{{.Success}}</div>
    {{end}}
    
    <form method="POST" action="/auth/login">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="{{.Email}}">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <div class="links">
        <div>Don't have an account? <a href="/auth/register">Register</a></div>
        <div style="margin-top: 10px;">Forgot your password? <a href="/auth/forgot-password">Reset it here</a></div>
    </div>
</body>
</html>
