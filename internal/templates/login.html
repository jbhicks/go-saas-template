<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.js"></script>
</head>
<body class="font-sans bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">Login to App</h1>
        
        {{if .Error}}
        <div class="alert alert-error mb-4">{{.Error}}</div>
        {{end}}
        
        {{if .Success}}
        <div class="alert alert-success mb-4">{{.Success}}</div>
        {{end}}
        
        <form method="POST" action="/auth/login">
            <div class="form-control mb-4">
                <label class="label" for="email">
                    <span class="label-text">Email:</span>
                </label>
                <input type="email" id="email" name="email" required value="{{.Email}}" class="input input-bordered w-full" />
            </div>
            
            <div class="form-control mb-4">
                <label class="label" for="password">
                    <span class="label-text">Password:</span>
                </label>
                <input type="password" id="password" name="password" required class="input input-bordered w-full" />
            </div>
            
            <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
        
        <div class="mt-4 text-center">
            <div class="mb-2">Don't have an account? <a href="/auth/register" class="link link-primary">Register</a></div>
            <div>Forgot your password? <a href="/auth/forgot-password" class="link link-primary">Reset it here</a></div>
        </div>
    </div>
</body>
</html>
