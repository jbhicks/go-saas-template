<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            margin-bottom: 15px;
        }
        .links {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Forgot Password</h1>
    
    {{if .Error}}
    <div class="error">{{.Error}}</div>
    {{end}}
    
    {{if .Success}}
    <div class="success">
        {{.Success}}
        {{if .Email}}
        <a href="{{.Email}}">Reset Password</a>
        {{end}}
    </div>
    {{else}}
    <form method="POST" action="/auth/forgot-password">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="{{.Email}}">
        </div>
        
        <button type="submit">Request Password Reset</button>
    </form>
    {{end}}
    
    <div class="links">
        <a href="/auth/login">Back to Login</a>
    </div>
</body>
</html>
