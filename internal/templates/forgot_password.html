<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.js"></script>
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
    <div class="card w-full max-w-sm bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title text-2xl justify-center">Reset Password</h1>
            
            {{if .Error}}
            <div class="alert alert-error shadow-lg">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>{{.Error}}</span>
                </div>
            </div>
            {{end}}
            
            {{if .Success}}
            <div class="alert alert-success shadow-lg">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>{{.Success}}</span>
                </div>
            </div>
            {{else}}
            <p class="text-sm text-center mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
            
            <form method="POST" action="/auth/forgot-password">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" name="email" placeholder="email@example.com" class="input input-bordered" required value="{{.Email}}" />
                </div>
                
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </div>
            </form>
            {{end}}
            
            <div class="divider text-xs text-base-content/50">OR</div>
            
            <div class="text-sm text-center">
                <a href="/auth/login" class="link link-hover">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
