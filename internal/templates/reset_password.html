<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.js"></script>
</head>
<body class="font-sans bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">Reset Password</h1>
        
        {{if .Error}}
        <div class="alert alert-error mb-4">{{.Error}}</div>
        {{end}}
        
        {{if .Success}}
        <div class="alert alert-success mb-4">{{.Success}}</div>
        {{end}}
        
        <form method="POST" action="/auth/reset-password">
            <input type="hidden" name="token" value="{{.Token}}">
            
            <div class="form-control mb-4">
                <label class="label" for="password">
                    <span class="label-text">New Password:</span>
                </label>
                <input type="password" id="password" name="password" required class="input input-bordered w-full" />
            </div>
            
            <div class="form-control mb-4">
                <label class="label" for="confirmPassword">
                    <span class="label-text">Confirm Password:</span>
                </label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="input input-bordered w-full" />
            </div>
            
            <button type="submit" class="btn btn-primary w-full">Reset Password</button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="/auth/login" class="link link-primary">Back to Login</a>
        </div>
    </div>
</body>
</html>
